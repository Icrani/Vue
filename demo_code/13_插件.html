<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件</title>
    <script src="../js/vue.js"></script>
    <script src="vue-myPlugins.js"></script>
</head>
<body>
<div id="app">
    <p v-my-directive="msg"></p>
</div>
</body>
<script>
    //声明使用插件
    Vue.use(MyPlugin) //内部会执行MyPlugin。install(vue)

    Vue.myGlobalMethod()

    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'Unlimited Brode Works '
        },

    })
    vm.$myMethod()
</script>
</html>
